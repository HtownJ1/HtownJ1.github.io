<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Uhr</title>
  <meta name="description" content="Uhr aber nöd von Noel, also nöd ganz Original">
  <link rel="stylesheet" href="style.css">
  <script src="monscript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>
<body>
<div class="clock-container">
    <div class="clock-col">
      <p class="clock-day clock-timer">
      </p>
      <p class="clock-label">
        Tag
      </p>
    </div>
    <div class="clock-col">
      <p class="clock-hours clock-timer">
      </p>
      <p class="clock-label">
        Hours
      </p>
    </div>
    <div class="clock-col">
      <p class="clock-minutes clock-timer">
      </p>
      <p class="clock-label">
        Minutes
      </p>
    </div>
    <div class="clock-col">
      <p class="clock-seconds clock-timer">
      </p>
      <p class="clock-label">
        Seconds
      </p>
    </div>
  </div>
  
</body>
</html>
